---
layout: default
---

{% if page.jumbotron %}{% include jumbotron.html jumbotron=page.jumbotron %}{% endif %}
<div class="container" style="margin-top: 2em;">
  <div class="row">
    <div class="col-md-3">
      <div data-spy="affix" data-offset-top="{% if page.sidebar('offset-top')? %}{{ page.sidebar.offset-top }}{% else %}40{% endif %}" data-offset-bottom="150" id="scrollspy">
        <ul class="nav sidenav sidenav-lg sidenav-col-md3">{% for link in page.links %}
          <li class=""><a href="#{{ link.anchor }}"><i class="icon-chevron-right"></i> {{ link.title }}</a></li>{% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</div>
